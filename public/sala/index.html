<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles.css" />

    <title>Sala Teste</title>
  </head>

  <body class="my-3">
    <div class="spinner-grow text-primary" role="status" id="spinner">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div id="content" class="hidden">
      <header>
        <h1 class="text-center display-4 mb-5" id="roomTitle"></h1>
      </header>

      <main class="container-md">
        <button id="buttonLeaveChat" class="btn btn-outline-danger mb-3">
          Sair
        </button>

        <div class="row mb-3">
          <div class="col-sm-8 col-md-9 mb-3">
            <div
              class="overflow-auto border rounded"
              style="height: 400px; max-height: 400px; resize: none"
              id="messageLogs"
            ></div>
          </div>

          <div class="col-sm-4 col-md-3 mb-3">
            <h2 class="fs-5 fw-normal mb-3">Participantes:</h2>
            <ul class="list-group" id="listConnectedUsers"></ul>
          </div>

          <form id="formSendMessage" class="col-sm-8 col-md-9 mb-3">
            <div class="input-group">
              <input
                class="form-control"
                id="inputMessage"
                type="text"
                autofocus
              />
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="sala.js" type="module"></script>
  </body>
</html>
